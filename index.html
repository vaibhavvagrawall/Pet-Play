<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Play</title>

    <!--CSS File-->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <!-- Select Pet Box-->
    <div id="select-pet">
        <h1>Adopt Your Virtual Pet</h1>
        <input type="text" id="choose-name" placeholder="Enter Your Pet Name" required>
        <br><br>
        <button onclick="choosePet('cat')">Cat</button>
        <button onclick="choosePet('dog')">Dog</button>
    </div>

    <!--Pet Container-->
    <div id="pet-container" style="display: none">

        <!--Pet Name-->
        <h1 id="pet-name"></h1>

        <!--Pet Image Container-->
        <div id="pet-image-container" style="display: none">
            <img id="pet-image" alt="My Virtual Pet" srcset="">
        </div>

        <!--Pet Sound-->
        <audio id="pet-sound"></audio>

        <!--Pet Mood-->
        <div id="pet-mood">Mood <span id></span></div>

        <!--Pet Meter Container-->
        <div id="meters">
            <label for="health-meter"> Health </label>
            <progress id="health-meter" class="meter" min="0" max="100" value=""></progress>
            <label for="hunger-meter"> Hunger </label>
            <progress id="hunger-meter" class="meter" min="0" max="100" value=""></progress>
            <label for="happiness-meter"> Happiness </label>
            <progress id="happiness-meter" class="meter" min="0" max="100" value=""></progress>
        </div>
        
        <!--Pet Activities-->
        <div id="control-pet">
            <button onclick="feedPet()">Feed</button>
            <button onclick="playPet()">Play</button>
            <button onclick="cleanPet()">Clean</button>
            <button onclick="goBackToSelectPet()">Back to Select Pet</button>
        </div>
    </div>

    <!--JS File-->
    <script src="script.js"></script>
</body>
</html>
